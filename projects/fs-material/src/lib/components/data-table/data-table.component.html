<!--
<table [style.width.px]="tableData.style.tableWidthPX" mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
-->
<div style="width: 100%; min-width: 400px;" *ngIf="this.tableData.columnTemplates && this.tableData.columnTemplates.length">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let c of tableData.columnTemplates" matColumnDef="{{c}}" [sticky]="isSticky(c)">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{c.toUpperCase().split('_').join(' ')}}</th>
                <td mat-cell *matCellDef="let row;">{{row[c.toLowerCase()] ? row[c.toLowerCase()] :
                    row[c.toUpperCase()]}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableData.headers">
            </tr>
            <tr mat-row *matRowDef="let row; columns: tableData.headers"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="tableData.pageSizeOptions" [pageSize]="tableData.pageSizeDefault"
    showFirstLastButtons></mat-paginator>
</div>
